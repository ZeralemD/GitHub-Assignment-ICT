<u> <h2>Andinet International School Survey Form </h2> </u>
<p> Thank you for taking your time to fill out this form. </p> 
 <h3> Personal Detail </h3> 
<form>
 <label for="fname" >First name:</label>
 <input type="text" id="fname" name="fname" placeholder="Enter name here" 
required="required">
<br><br>
 <label for="lname">Last name:</label>
 <input type="text" id="lname" name="lname" placeholder="Enter name here" 
required>
<br><br>
<label for="email"> Email: </label>
 <input type="email" id="email" name="email" placeholder="Enter email here" 
required>
<br><br>
<label for="grade"> Grade: </label>
<select name="grade" id="grade" required>
<option value="select">Select your appropriate grade</option>
<option value="7th">7th</option>
<option value="8th">8th</option>
<option value="9th">9th</option>
<option value="10th">10th</option>
<option value="11th">11th</option>
<option value="12th">12th</option>
</select>
<br><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday" required>
</form>
<hr class="solid">
<h3 class="za">Personal Thoughts</h3>
<form>
<label> Would you recommend the Ais ICT learning program to others? </label>
<br>
<input type="radio" id="recommend" name="recommend" required>
<label for="recommend">Most definitely</label>
<br>
<input type="radio" id="recommend" name="recommend">
<label for="recommend">Probably</label>
<br>
<input type="radio" id="recommend" name="recommend">
<label for="recommend">Probably not</label>
<br>
</form>
<form>
<label> Languages and Frameworks you are interested in for the future: </label>
<small> (Check all that applys) </small>
<br>
<input type="checkbox" id="lang1" name="lang1" value="Language" required>
<label for="lang1"> C++ </label>
<br>
<input type="checkbox" id="lang1" name="lang1" value="Language">
<label for="lang2"> JavaScript </label>
<br>
<input type="checkbox" id="lang1" name="lang1" value="Language">
<label for="lang3"> Python </label>
<br>
<input type="checkbox" id="lang1" name="lang1" value="Language">
<label for="lang4"> Bootstrap </label>
<br>
<input type="checkbox" id="lang1" name="lang1" value="Language">
<label for="lang5"> Angular </label>
<br>
</form>
<div>
<label for="comment"> Any comments or suggestions: </label> 
<br>
<textarea name="comment" id="comment" placeholder="Enter your comment here" 
rows="10" cols="50">
</textarea>
</div>
<br>
<form>
<input type="submit" value="Submit">
</form>
